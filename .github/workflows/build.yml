name: Build DataBroker (Win + Linux)

on:
  push:
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false   # <-- важно: не останавливать другие сборки если одна упала
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        run: cargo build --release

      # --- ZIP упаковка для Linux ---
      - name: Create ZIP (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd target/release
          zip DataBroker_linux.zip DataBroker

      # --- ZIP упаковка для Windows ---
      - name: Create ZIP (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target\release
          powershell Compress-Archive -Path DataBroker.exe -DestinationPath DataBroker_windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DataBroker-${{ matrix.os }}
          path: target/release/*.zip
